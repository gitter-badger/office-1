	<form action="" method="post" name="myForm" autocomplete="off">

		<div class="col-75">
			<h2 onmouseover="style.color='red'" onmouseout="style.color='black'">Magic happens here</h2>

			</div>
			<div class="col-25"></div>
			<div class="col-75" id="error_name"></div>

				</div>
				<div class="col-25"></div>
				<div class="col-75" id="error_date"></div>

				<div class="col-25">
					<label>  Email </label>
				</div>
					<div class="col-75">

					</div>
					<div class="col-25"></div>
					<div class="col-75" id="error_email"></div>

				<div class="col-25">
					<label> Gender</label>
				</div>
					<div class="col-75">

					</div>

					<div class="col-25">
						<label>Occupation</label>
					</div>

							</select> <br> <br>
						</div>
						<div class="col-25"></div>
						<div class="col-75" id="error_select"></div>

						<div class="col-25">
							<label>Hobbies</label>
						</div>
							<div class="col-75">
								<input type="checkbox" name="hobbies[]" value="" > cricket <br>
								<input type="checkbox" name="hobbies[]" value=""> chess <br>
								<input type="checkbox" name="hobbies[]" value=""> swimming	<br><br>
							</div>

							<div class="col-25">
								<label>  Address </label>
							</div>

								</div>
								<div class="col-25"></div>
								<div class="col-75" id="error_address"></div>
